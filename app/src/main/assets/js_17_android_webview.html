<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />
<title>Android WebView 与 Javascript 交互</title>
<head>
    <style>
 body {background-color:#e6e6e6}
 .rect
 {
  color:white;
  font-family:Verdana, Arial, Helvetica, sans-serif;
  font-size:16px;
  width:100px;
  padding:6px;
  background-color:#98bf21;
  text-decoration:none;
  text-align:center;
  border:none;
  cursor:pointer;
 }
 .inputStyle {font-size:16px;padding:6px}
 </style>
</head>
<body>
<p>测试Android WebView 与 Javascript 交互</p>
<input id = "name_input" class = "inputStyle" type="text"/>
<a class = "rect" onclick="sendInfoToJava()">JS调用Java</a>
<script>
 function sendInfoToJava(){
  //调用android程序中的方法，并传递参数
  var ts_getLoginApiData = TS_AndroidApi.ts_getLoginApiData();
  alert("来自客户端的信息ts_getLoginApiData："+ts_getLoginApiData)

  //调用android程序中的方法，并传递参数
  var ts_getSessionId = TS_AndroidApi.ts_getSessionId();
  alert("来自客户端的信息ts_getSessionId："+ts_getSessionId)

 }


 //在android代码中调用此方法
 function showInfoFromJava(msg){
  alert("来自客户端的信息："+msg);
 }
 </script>
</body>
</html>
